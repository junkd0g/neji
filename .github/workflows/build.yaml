name: Go CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go (Latest Stable Version)
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Tests with Coverage
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out | awk '/total:/ {if ($3 < 100.0) exit 1}'

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go (Latest Stable Version)
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Run Go Linter (Using GitHub Action)
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go (Latest Stable Version)
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Run govulncheck (GitHub Action)
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.20.6'
          go-package: './...'